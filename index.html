<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Formularz</h1>
        </legend>
        <form>
            <h2>Podaj imię</h2>
                <input type="text" class="text_input" id="imie">

            <h2>Podaj nazwisko</h2>
                <input type="text" class="text_input" id="nazw">

            <h2>Podaj wiek</h2>
                <input type="number" class="text_input" id="wiek">

            <h2>Podaj pesel</h2>
                <input type="number" class="text_input" id="psel" minlength="1" maxlength="11">

            <h2>Podaj email</h2>
                <input type="email" class="text_input" id="mail">

            <h2>Podaj hasło</h2>
                <input type="password" class="text_input" id="pass">

            <h2>Wybierz płeć</h2>
                <input type="radio" class="radio_input" name="plec" value="Mężczyzna" id="men"> 
                    <label for="men">Mężczyzna</label><br>
                
                <input type="radio" class="radio_input" name="plec" value="Kobieta" id="wom"> 
                    <label for="wom">Kobieta</label><br>

                <input type="radio" class="radio_input" name="plec" value="Inna" id="inne"> 
                    <label for="inne">Inne</label><br>

            <h2>Wybierz zainteresowania</h2>
                <input type="checkbox" class="checkbox_input" id="gry" value="Granie w gry">
                    <label for="gry">Granie w gry</label><br>

                <input type="checkbox" class="checkbox_input" id="czy" value="Czytanie">
                    <label for="czy">Czytanie</label><br>

                <input type="checkbox" class="checkbox_input" id="jed" value="Jedzenie">
                    <label for="jed">Jedzenie</label><br>

                <input type="checkbox" class="checkbox_input" id="spn" value="Spanie">
                    <label for="spn">Spanie</label><br><br>

            <input type="checkbox" id="rodo" class="checkbox_input">
                <label for="rodo"><b>Zaakcepuj RODO</b></label><br><br>

            <button type="button" id="submit" class="button_input">Wyślij</button>
            <input type="reset" class="button_input">
        </form>
    </fieldset>
    <script src="index.js"></script>
</body>

</html>
